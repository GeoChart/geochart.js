<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>geochart.js</title>
	<meta name="description" content="geochart-js">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="/bower_components/jScrollPane/style/jquery.jscrollpane.css">
	<link rel="stylesheet" href="/dist/geochart-1.0.0.css">

	<style type="text/css">
		body {
			background: white;
			padding: 20px;
			margin: 0;
		}
		.geochart-map {
			width: 1000px;
			margin: 0 auto;
		}
	</style>

</head>

<body>

	<!-- geochart-element -->
	<div class="geochart-map"></div>

	<!-- dependencies -->
	<script src="/bower_components/jquery/dist/jquery.js"></script>
	<script src="/bower_components/jquery-load-template/jquery-loadTemplate/jquery.loadTemplate-1.4.5.js"></script>
	<script src="/bower_components/jScrollPane/script/jquery.mousewheel.js"></script>
	<script src="/bower_components/jScrollPane/script/jquery.jscrollpane.js"></script>
	<script src="/bower_components/d3/d3.js"></script>
	<script src="/bower_components/topojson/topojson.js"></script>
	<script src="/bower_components/moment/moment.js"></script>

	<!-- geochart.js -->
	<script src="/dist/geochart-1.0.0.js"></script>

	<!-- initialization -->
	<script type="text/javascript">
		$(document).ready(function() {

			geochartjs.map.init({
				map: "/src/json/world.json",
				data: "/src/json/data.json",
				format: {
					date: 'DD.MM.YYYY'
				},
				style: {
					seaColor: '#B8D5EA',
					countryColorRangeStart: "rgb(182,218,195)",
					countryColorRangeEnd: "rgb(7,84,37)",
					countryColorNoData: "#efefef",
					countryStrokeColor: "#CCC",
					countryStrokeWidthMin: "0.07",
					countryStrokeWidthMax: "0.3",
					selectedCountryColor: "#FFE700",
					selectedCountryStrokeColor: "#000000"
				},
				label: {
					mapListTitle: 'Data Distribution',
					configurationDataType: 'DATA TYPE',
					configurationColorFunction: 'COLOR FUNCTION',
					colorFunction: {
						log: 'Logarithmic',
						linear: 'Linear',
						quadratic: 'Quadratic',
						sqrt: 'Square Root',
						cubicroot: 'Cubic Root',
						neginverse: 'Negated Inverse'
					}
				}/*,
				noControls: true
				*/
			});

		});
	</script>

</body>
</html>
