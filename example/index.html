<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>geochart.js</title>
	<meta name="description" content="geochart-js">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="/dist/geochart-1.0.0.css">

	<style type="text/css">
		body {
			background: white;
			padding: 0;
			margin: 0;
		}
	</style>

</head>

<body>

	<div class="geochart-map">
	<div id="mapOverlays">
		<div id="dateStamp"></div>
		<div id="mapLegend"></div>
		<div id="mapList">
			<div class="showButton">
				<span class="text">List</span>
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</div>
			<div class="hideButton"></div>
			<div class="listWrapper">
				<div class="list">
					<h2>World Distribution<span class="date"></span></h2>
					<div class="csvDownload">
						<a target="_blank">
							<span class="downloadIcon"></span>
							Download this data to a CSV file.
						</a>
					</div>
					<table>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
		<select id="functionSelect">
			<option value="log">Logarithmic</option>
			<option value="linear">Linear</option>
			<option value="quadratic">Quadratic</option>
			<option value="sqrt">Square Root</option>
			<option value="cubicroot">Cubic Root</option>
			<option value="neginverse">Negated Inverse</option>
		</select>
		<div id="colorLegend">
			<div class="zero">
				<div class="value"></div>
				<div class="triangle"></div>
			</div>
			<div class="bar">
				<div class="value"></div>
				<div class="triangle"></div>
			</div>
		</div>
		<div id="zoom">
			<div class="plus">+</div>
			<div class="minus">-</div>
		</div>
		<div id="fullscreen"><span class="fullscreenIcon"></span></div>
		<div id="fullscreenReturn"><span class="fullscreenReturnIcon"></span></div>
	</div>
</div>

<script type="text/html" id="mapLegendTemplate">
	<div>
		<span data-content="name"></span>
		<span data-content="continent" data-format="bracketFormatter" class="continent"></span>
	</div>
	<div>
		<span class="percentage" data-content="percentage" data-format="percentageFormatter"></span>
		<span class="mapDataTable">
			<span class="observedPeers">
				<span class="title">Observed Peers</span>
				<span class="value" data-content="observedPeers" data-format="numberFormatter"></span>
			</span>
			<span class="maxSwarmSize">
				<span class="title">Max Swarm Size</span>
				<span class="value" data-content="maxSwarmSize" data-format="numberFormatter"></span>
			</span>
		</span>
	</div>
</script>

<script type="text/html" id="mapListTableTemplate">
	<tr data-template-bind='{"attribute": "data-country-code", "value": "countryCode"}'>
		<td>
			<span data-content="ranking" class="ranking" data-template-bind='{
				"attribute": "style",
				"value": "color",
				"formatter": "backgroundColorFormatter"
			}'></span>
		</td>
		<td>
			<span data-content="countryName" class="countryName"></span>
			<span data-content="continent" class="continent"></td>
		</td>
		<td>
			<div>
				<span class="percentage" data-content="percentage" data-format="percentageFormatterShort"></span>
				<span class="mapDataTable">
					<span class="observedPeers">
						<span class="title">Observed Peers</span>
						<span class="value" data-content="observedPeers" data-format="numberFormatter"></span>
					</span>
					<span class="maxSwarmSize">
						<span class="title">Max Swarm Size</span>
						<span class="value" data-content="maxSwarmSize" data-format="numberFormatter"></span>
					</span>
				</span>
			</div>
		</td>
	</tr>
	<tr>
	</tr>
</script>







	<!-- dependencies -->
	<script src="/bower_components/jquery/dist/jquery.js"></script>
	<script src="/bower_components/d3/d3.js"></script>
	<script src="/bower_components/topojson/topojson.js"></script>
	<script src="/bower_components/moment/moment.js"></script>

	<!-- bower independent dependencies -->
	<script src="jquery.loadTemplate-1.4.4.js"></script>

	<!-- geochart.js -->
	<script src="/dist/geochart-1.0.0.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			geochartjs.map.init("/src/json/world.json", "/src/json/data.json", "test");
		});
	</script>

</body>
</html>
