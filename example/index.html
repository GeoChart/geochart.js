<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>geochart.js</title>
	<meta name="description" content="geochart-js">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="/bower_components/jScrollPane/style/jquery.jscrollpane.css">
	<link rel="stylesheet" href="/dist/geochart-1.0.0.css">

	<style type="text/css">
		body {
			background: white;
			padding: 20px;
			margin: 0;
		}
		.geochart-map {
			width: 1000px;
			margin: 0 auto;
		}
	</style>

</head>

<body>

	<div class="geochart-map">
	<div class="overlay">
		<div class="button show-slide-menu-button">
			<span class="icon icon-menu">
				<span class="inner"></span>
			</span>
		</div>
		<div class="button zoom-plus">
			<div class="icon icon-plus"></div>
		</div>
		<div class="button zoom-minus">
			<div class="icon icon-minus"></div>
		</div>
		<div class="button settings">
			<div class="icon icon-settings">
				<div class="inner"></div>
			</div>
			<div class="icon icon-settings-hide"></div>
		</div>
		<div class="settingsWrapper">
			<div class="functionSelectWrapper">
				<div class="icon icon-select"></div>
				<div class="selectLabel">COLOR FUNCTION</div>
				<select class="button functionSelect">
					<option value="log">Logarithmic</option>
					<option value="linear">Linear</option>
					<option value="quadratic">Quadratic</option>
					<option value="sqrt">Square Root</option>
					<option value="cubicroot">Cubic Root</option>
					<option value="neginverse">Negated Inverse</option>
				</select>
			</div>
			<div class="dataTypeSelectWrapper">
				<div class="icon icon-select"></div>
				<div class="selectLabel">DATA TYPE</div>
				<select class="button dataTypeSelect"></select>
			</div>
		</div>

		<div class="single-country-info"></div>
		<div class="slide-menu">
			<div class="hide-slide-menu-area"></div>
			<div class="listWrapper">
				<div class="menu">
					<h2>Data Distribution<span class="date"></span></h2>
					<div class="data-type-chooser">
						<div class="scroll-pane"></div>
						<a class="left-scroll"></a>
						<a class="right-scroll"></a>
					</div>
					<div class="list">
						<a class="csvDownload" target="_blank">
							<span class="icon icon-download"><span class="inner"></span></span>
							<span>.csv</span>
						</a>
						<div class="scroll-pane">
							<table>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="button fullscreen-open">
			<span class="icon icon-fullscreen-open">
				<span class="inner"></span>
			</span>
		</div>
		<div class="button fullscreen-close">
			<span class="icon icon-fullscreen-close">
				<span class="inner"></span>
			</span>
		</div>
	</div>
</div>

<script type="text/html" id="single-country-info-template">
	<div>
		<span data-content="name"></span>
		<span data-content="continent" class="continent"></span>
	</div>
	<div>
		<span class="percentage" data-content="percentage" data-format="percentageFormatter"></span>
		<span class="mapDataTable">
			<span class="observedPeers">
				<span class="title">Observed Peers</span>
				<span class="value" data-content="observedPeers" data-format="numberFormatter"></span>
			</span>
			<span class="maxSwarmSize">
				<span class="title">Max Swarm Size</span>
				<span class="value" data-content="maxSwarmSize" data-format="numberFormatter"></span>
			</span>
		</span>
	</div>
</script>

<script type="text/html" id="slide-menu-table-template">
	<tr data-template-bind='{"attribute": "data-country-code", "value": "countryCode"}'>
		<td>
			<span data-content="ranking" class="ranking" data-template-bind='{
				"attribute": "style",
				"value": "color",
				"formatter": "backgroundColorFormatter"
			}'></span>
		</td>
		<td>
			<span data-content="countryName" class="countryName"></span>
			<span data-content="continent" class="continent"></td>
		</td>
		<td>
			<span class="percentage">
				<span data-content="percentage"></span>%
			</span>
		</td>
		<td>
			<span class="observedPeers" data-content="observedPeers" data-format="numberFormatter"></span>
		</td>
	</tr>
</script>
<script type="text/html" id="data-type-chooser-template">
	<span data-content="data-type-title" data-template-bind='[{
		"attribute": "data-type",
		"value": "data-type"
	}, {
		"attribute": "class",
		"value": "active"
	}]'></span>
</script>
<script type="text/html" id="data-type-chooser-select-template">
	<option data-content="data-type-title" data-template-bind='[{
		"attribute": "value",
		"value": "data-type"
	}, {
		"attribute": "class",
		"value": "active"
	}]'></option>
</script>

	<!-- dependencies -->
	<script src="/bower_components/jquery/dist/jquery.js"></script>
	<script src="/bower_components/jquery-load-template/jquery-loadTemplate/jquery.loadTemplate-1.4.5.js"></script>
	<script src="/bower_components/jScrollPane/script/jquery.mousewheel.js"></script>
	<script src="/bower_components/jScrollPane/script/jquery.jscrollpane.js"></script>
	<script src="/bower_components/d3/d3.js"></script>
	<script src="/bower_components/topojson/topojson.js"></script>
	<script src="/bower_components/moment/moment.js"></script>

	<!-- geochart.js -->
	<script src="/dist/geochart-1.0.0.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			geochartjs.map.init("/src/json/world.json", "/src/json/data.json", "test");
		});
	</script>

</body>
</html>
