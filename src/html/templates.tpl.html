<script type="text/html" id="gc-single-country-info-template">
	<div>
		<span data-content="countryLabel"></span>
		<span data-content="continent" class="continent"></span>
	</div>
	<div class="data-type">
		<span class="value">
			<span data-content="value"></span><span data-content="unit"></span>
		</span>
		<span class="percent" data-content="percent"></span>
		<span class="title" data-content="dataType"></span>
	</div>
</script>

<script type="text/html" id="gc-slide-menu-table-template">
	<tr data-template-bind='{"attribute": "data-country-code", "value": "code"}'>
		<td>
			<span data-content="ranking" class="ranking"></span>
		</td>
		<td>
			<span data-content="label" class="countryName"></span>
			<span data-content="continent" class="continent" data-template-bind='{
				"attribute": "style",
				"value": "displayContinent"
			}'></span>
		</td>
		<td>
			<span class="percent" data-content="percent"></span>
		</td>
		<td>
			<span data-content="value"></span><span data-content="unit"></span>
		</td>
	</tr>
</script>

<script type="text/html" id="gc-data-type-chooser-template">
	<span class="tab" data-content="label" data-template-bind='[{
		"attribute": "data-type",
		"value": "type"
	}]'></span>
</script>

<script type="text/html" id="gc-data-type-chooser-select-template">
	<option data-content="label" data-value="type"></option>
</script>
